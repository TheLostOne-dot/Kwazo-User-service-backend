apiVersion: v1
kind: Secret
metadata:
  name: kwazo-user-database
type: Opaque
data:
  MYSQLDB_HOST: a3dhem8ubXlzcWwuZGF0YWJhc2UuYXp1cmUuY29t
  MYSQLDB_USER: a3dhem8=
  MYSQLDB_PASSWORD: QWRtaW5pc3RyYXRvcjE=
  MYSQLDB_DATABASE: dXNlcnNlcnZpY2U=
  MYSQLDB_PORT: MzMwNg==
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kwazo-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kwazo-user
  template:
    metadata:
      labels:
        app: kwazo-user
        version: IMAGE_LABEL
    spec:
      containers:
      - name: kwazo-user
        image: ACR_URL/kwazo-user:IMAGE_LABEL         
        envFrom:
        - secretRef:
            name: kwazo-user-database
        ports:
        - containerPort: 8080
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kwazo-user-service
spec:
  ports:
  - port: 80
    name: http
    targetPort: 8080
  selector:
    app: kwazo-user
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kwazo-ingress
  annotations:
    konghq.com/strip-path: "true"
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: kwazo-user-service
            port:
              number: 80
